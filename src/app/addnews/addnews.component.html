<div class="m-5 pb-5">
    <div class ="mt-5">
        <table class="table table-bordered">
          <thead>
            <tr class="table-light">
              <th colspan="2">Add news :  </th>
            </tr>
          </thead>
          </table>
      </div>
<form (ngSubmit)="addNews()">
<div class="row mb-3">
    <div class="col-md-6">
        <label for="dateInput"> Date </label>
        <input type="date"
         id="dateInput"
         name="dateInput" 
         class="form-control"
        [(ngModel)]="date"
        required
        />
    </div>
   
        <div class="col-md-6">
    <label for="country"> Country </label>
    <select 
    type="text" 
    id="countryInput"
    name="countryInput"
    class="form-control"
    [(ngModel)]="country"
    required>
    <option> Worldwide</option>
    <option *ngFor="let country of countries " value={{country.Slug}}> {{country.Country}} </option>
    </select>
        </div>
    <div class="col-md-12">
        <label for="descriptionInput">  Description</label>
        <textarea
        type="text"
         id="descriptionInput" 
         name="descriptionInput"
          placeholder="Give us more details"
           class="form-control"
           rows="3"
           [(ngModel)]="description"
           required></textarea> 

    </div>
</div>
<div class="float-right">
<button class="btn btn-primary"> Add News </button>
</div>
</form> 
</div>
